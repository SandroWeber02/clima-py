<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="back">
        <div class="row d-flex justify-content-center py-5">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card text-body" style="border-radius: 50px; border: 5px solid black; padding: 20px; background-color: white;">
                    <div class="card-body p-4" style="background-color: #f0f0f0; border-radius: 45px;" id="weather-card">
                        <!-- O conteúdo do clima será atualizado aqui via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Adicionando o script da API de clima -->
    <script>
        const apiKey = 'SUA_CHAVE_API_AQUI'; // Insira sua chave de API do OpenWeather aqui
        const lat = -23.5505; // Latitude (exemplo: São Paulo)
        const lon = -46.6333; // Longitude (exemplo: São Paulo)

        // Função para buscar os dados do clima
        async function getWeather() {
            const url = `https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&exclude=minutely,hourly,daily,alerts&units=metric&appid=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log(data); // Para debug

                // Atualizando o HTML com os dados recebidos da API
                document.getElementById('weather-card').innerHTML = `
                    <div class="d-flex">
                        <h6 class="flex-grow-1">${data.timezone}</h6>
                        <h6>${new Date().toLocaleTimeString()}</h6>
                    </div>
                    <div class="d-flex flex-column text-center mt-5 mb-4">
                        <h6 class="display-4 mb-0 font-weight-bold">${data.current.temp}°C</h6>
                        <span class="small" style="color: #000000">${data.current.weather[0].description}</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1" style="font-size: 1rem;">
                            <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1">${data.current.wind_speed} km/h</span></div>
                            <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1">${data.current.humidity}%</span></div>
                            <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1">${data.current.uvi} UV</span></div>
                        </div>
                        <div>
                            <img src="http://openweathermap.org/img/wn/${data.current.weather[0].icon}@2x.png" width="100px" alt="Clima">
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Erro ao buscar os dados do clima:', error);
            }
        }

        // Chama a função para buscar o clima ao carregar a página
        getWeather();
    </script>
</body>
</html>
